<!DOCTYPE html>
<html>

<head>
    <title>RTL Direction Extension</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=ADLaM Display:wght@400;500;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 style="font-weight: normal;">Force RTL</h1>
            <div class="flex">
                <button class="theme-toggle" id="theme-toggle">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 3c.132 0 .263 0 .393 0a8 8 0 0 0 7.615 7.615A9 9 0 1 1 12 3zm0 2.5a6.5 6.5 0 1 0 6.5 6.5A6.5 6.5 0 0 0 12 5.5z" />
                    </svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 3c.132 0 .263 0 .393 0a8 8 0 0 0 7.615 7.615A9 9 0 1 1 12 3zm0 2.5a6.5 6.5 0 1 0 6.5 6.5A6.5 6.5 0 0 0 12 5.5z" />
                    </svg>
                </button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Red_triangle.svg/1152px-Red_triangle.svg.png"
                    width="34.6" height="30" />
            </div>
        </div>
        <div class="toggle-switch">
            <span>Enable Extension</span>
            <label class="switch">
                <input type="checkbox" id="extension-toggle" />
                <span class="slider"></span>
            </label>
        </div>
        <div class="controls-container" id="controls">
            <div class="toggle-switch">
                <span>Text Only</span>
                <label class="switch">
                    <input type="checkbox" id="rtl-mode" />
                    <span class="slider"></span>
                </label>
                <span>Whole Direction</span>
            </div>
            <div class="buttons-container">
                <button id="add-to-list">Add Current Site</button>
                <button id="save-list">Save List</button>
            </div>
            <div class="mode-selector">
                <label>
                    <input type="radio" name="mode" value="blacklist" checked />
                    Blacklist
                </label>
                <label>
                    <input type="radio" name="mode" value="whitelist" />
                    Whitelist
                </label>
            </div>
            <div class="list">
                <h2 style="color: var(--text-color); font-weight: normal">
                    Domains List
                </h2>
                <textarea id="domain-list" placeholder="One domain per line"></textarea>
            </div>
        </div>
        <div class="status" id="status"></div>
        <p class="crafted" id="status">Crafted by Jazzmedo</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
